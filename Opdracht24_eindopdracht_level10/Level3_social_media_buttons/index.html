<!DOCTYPE html>
<html>

<head>
    <title> Social Media Buttons</title>
    <link rel="stylesheet" type="text/css" href="../Level3_social_media_buttons/styles/style.css">
    <script src="https://kit.fontawesome.com/332d840c31.js" crossorigin="anonymous"></script>
</head>

<body>
    <aside>
        <nav class="social-media">
            <ul>
                <li class="social-media__button blog">
                    <a class="social-media__link" href="More">
                        <i class="social-media__icon fas fa-laptop-code"></i>
                        <span class="social-media__text">Check out my blog</span>
                    </a>
                </li>
                <li class="social-media__button twitter">
                    <a class="social-media__link" href="More">
                        <i class="social-media__icon fab fa-twitter"></i>
                        <span class="social-media__text">Follow me on Twitter</span>
                    </a>
                </li>
                <li class="social-media__button linkedin">
                    <a class="social-media__link" href="More">
                        <i class="social-media__icon fab fa-linkedin-in"></i>
                        <span class="social-media__text">Connect on LinkedIn</span>
                    </a>
                </li>
                <li class="social-media__button facebook">
                    <a class="social-media__link" href="More">
                        <i class="social-media__icon fab fa-facebook-f"></i>
                        <span class="social-media__text">Like my Facebook page</span>
                    </a>
                </li>
                <li class="social-media__button github">
                    <a class="social-media__link" href="More">
                        <i class="social-media__icon fab fa-github"></i>
                        <span class="social-media__text">See projects on Github</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
</body>

</html>
